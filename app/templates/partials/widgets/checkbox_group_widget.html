<div class="field field--multi field--{{answer.type|lower}} {{'field--cols' if use_grid}}">
  {% for option in widget.options %}
    {% set option_id = answer.id ~ "-" ~ loop.index %}
    {% set checked %}{% endset %}
    <div class="field__item">
      <input class="input input--checkbox" type="checkbox" name="{{answer.id}}" id="{{option_id}}" value="{{option.value}}" title="{{option.label}}" {{checked}}>
      <label class="label label--inline" for="{{option_id}}"><span class="label__inner">{{option.label}}</span></label>
    </div>
  {% endfor %}
  <input type="hidden" name="{{answer.id}}" value="">
</div>
